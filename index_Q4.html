<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript">
    function createToDo() {
      //創建文字標籤 todo & span(存放文字)
      var todo = document.createElement("div");
      var span = document.createElement("span");

      //定義input 判斷標籤有效性 若輸入空白 則輸出內建文字
      var input = document.getElementById("input").value;
      if (input == "") {
        input = "廢文一篇";
      }
      span.innerHTML = input; //input 放入 span
      todo.appendChild(span); //增加子元素

      //創造取代標籤 replaceButton
      var replaceButton = document.createElement("button");
      replaceButton.onclick = function() {
        //定義input 判斷標籤有效性 若輸入空白 則發出警告
        var input = document.getElementById("input").value;
        if( input == "" ) {
          alert("修改無效，請先修改再按Ｒ");
          return;
        }
        this.parentNode.firstChild.innerHTML = input;
        document.getElementById("input").value = "";
      }
      //按鈕觸發 取代div
      replaceButton.textContent = "REPLAC";
      todo.appendChild(replaceButton);

      //創造刪除標籤 removeButton
      var removeButton = document.createElement("button");
      removeButton.onclick = function() {
        if (confirm("確定已經完成？")) {
          //this.parentNode.parentNode.removeChild(this.parentNode);
          span.style.color = "blue";
          todo.removeChild(replaceButton);
          todo.removeChild(removeButton);
        } 
      }
      //按鈕觸發 刪除div
      removeButton.textContent = "CHECK";

      todo.appendChild(removeButton);
      document.getElementById("todolist").appendChild(todo);
      document.getElementById("input").value = "";

    }

  </script>
  <title></title>
</head>
<body>
  <input type="text" id="input">
  <button onclick="createToDo()"> + </button>

  <div id="todolist"></div>

</body>
</html>
